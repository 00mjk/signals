<!DOCTYPE html>
<html>
	<head>
		<title>Basic Demo</title>
	</head>
	<body>
		<script type="module">
			import { signal } from "@preact/signals";
			import { h, render } from "preact";

			const sig = signal("initializing...");

			render(h("span", null, sig), document.body);

			sig.value = "Hello World!";

			setInterval(() => {
				sig.value = "Time: " + new Date().toLocaleTimeString();
			}, 1000);
		</script>
	</body>
</html>

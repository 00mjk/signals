<!DOCTYPE html>
<html>
	<head>
		<title>React Demo</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			import { signal } from "@preact/signals-react";
			import { createElement as h } from "react";
			import { createRoot } from "react-dom/client";

			const sig = signal("initializing...");

			createRoot(self.root).render(h("span", null, sig));

			sig.value = "Hello World!";

			setInterval(() => {
				sig.value = "Time: " + new Date().toLocaleTimeString();
			}, 1000);
		</script>
	</body>
</html>
